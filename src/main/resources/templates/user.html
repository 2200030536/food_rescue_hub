<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us - Food Waste Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Gradient background for the page */
    body {
      background: linear-gradient(to right, #43cea2, #185a9d);
      font-family: 'Arial', sans-serif;
      color: white;
    }

    /* Join Us section style */
    .join-section {
      padding: 60px 0;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      margin: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .join-section h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .join-section p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: slideIn 1.5s ease-in-out;
    }

    /* Form styles */
    .join-form input, .join-form textarea {
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .join-form input[type="submit"] {
      background-color: #ff5e62;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .join-form input[type="submit"]:hover {
      background-color: #ff9966;
    }

    /* Keyframes for animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateY(50px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="join-section">
      <h2>Join Us</h2>
      <p>Be a part of the mission to reduce food waste and enhance food security. Whether you're a food donor, recipient organization, or a passionate volunteer, your contribution matters! Fill out the form below to get started.</p>

      <form class="join-form" action="#" method="POST">
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="form-control" name="name" placeholder="Your Name" required>
          </div>
          <div class="col-md-6">
            <input type="email" class="form-control" name="email" placeholder="Your Email" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <input type="tel" class="form-control" name="phone" placeholder="Your Phone Number" required>
          </div>
          <div class="col-md-6">
            <select class="form-control" name="role" required>
              <option value="" disabled selected>Select Role</option>
              <option value="donor">Food Donor</option>
              <option value="recipient">Recipient Organization</option>
              <option value="volunteer">Volunteer</option>
              <option value="analyst">Data Analyst</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <textarea class="form-control" name="message" placeholder="Tell us more about your interest..." rows="4" required></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <input type="submit" value="Join Now" class="btn btn-block mt-3">
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
